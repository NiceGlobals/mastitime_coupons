<section class="py-4">
  <div class="container">
    <div class="form-row align-items-center">
      <div class="col-7 col-md-6">
        <h3 class="fw-300">List of coupons</h3>
      </div>
      <div class="col-5 col-md-6">
        <p class="text-right">
          <button routerLink="/ap/coupon/new" class="btn">+ Create new</button>
        </p>
      </div>
    </div>
    <hr class="mt-0">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let coupon of coupons">
        <div class="coupon" routerLink="/ap/coupon/edit/{{coupon.uid}}">
          <div class="d-block mb-2 text-primary">{{coupon.title}}</div>
          <div class="d-block text-muted">
            <small>
              <i class="material-icons" style="font-size: 15px; line-height: 1.5; vertical-align: -4px">event</i>
              {{coupon.created | date:'medium'}}
            </small>
          </div>
          <div class="d-block">
            <small>
              <i class="material-icons" style="font-size: 15px; line-height: 1.5; vertical-align: -4px">create</i>
              {{coupon.updated | date:'medium'}}
            </small>
          </div>
          <div class="d-block">
            <small class="bg-success pl-2 pr-3 py-2 text-white">
              <i class="material-icons mr-2" style="font-size: 15px; line-height: 1.5; vertical-align: -4px">queue</i>
              Avl: {{coupon.avlQty}}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
