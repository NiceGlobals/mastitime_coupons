<section class="" *ngIf="!loggedIn">
  <div class="container">
    <div class="row pt-lg-5">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3 mx-auto mt-5 pt-5">
        <h3 class="text-center fw-600">Welcome</h3>
        <p class="text-center">
          <span class="material-icons" style="font-size: 132px; color: #d2d2d2">person_pin</span>
        </p>
        <div class="w-100">
          <form class="flat-ui" (ngSubmit)="onSubmit(af.value)" #af="ngForm">
            <div class="form-group">
              <input name="email" ngModel class="form-control" type="email" 
              placeholder="Email address" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
            </div>
            <div class="form-group">
              <input name="pass" ngModel class="form-control" type="password" 
              placeholder="Password" required pattern="^([a-zA-Z0-9@*#]{6,15})$">
            </div>
            <div class="form-group pt-3">
              <button type="submit" class="btn btn-primary w-100 py-2 rounded" [disabled]="af.form.invalid || af.form.pristine">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
